sun:
mqtt:
energy:
logbook:
history:
frontend:
media_source:
system_health:

input_text:
input_button:
input_number:
input_select:
input_boolean:
input_datetime:

http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 172.16.0.0/12
  ip_ban_enabled: true
  login_attempts_threshold: 3

logger:
  default: warning
  logs:
    homeassistant: info
    homeassistant.components.mqtt.light.schema_json: error
    custom_components.pyscript.scripts: debug
    custom_components.localtuya.common: fatal
    
recorder:
  exclude:
    entity_globs:
      - pyscript.script*
  
homeassistant:
  customize_glob: !include customize.yaml
   
google_assistant:
  project_id: g2hast
  secure_devices_pin: "1234"
  service_account: !include google_service_account.json
  report_state: true
  expose_by_default: true

tts:
  - platform: google_translate

group: !include groups.yaml
cover: !include covers.yaml
camera: !include camera.yaml
notify: !include notify.yaml
sensor: !include sensors.yaml
switch: !include switch.yaml
climate: !include climate.yaml
utility_meter: !include utilitys.yaml
pyscript: !include pyscript/config.yaml
binary_sensor: !include binary_sensors.yaml
